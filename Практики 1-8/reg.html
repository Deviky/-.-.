            </ul>
        </nav>
    </header>

    <div class="registration-container">
        <h1>Регистрация</h1>
        <form action="#" method="post" class="registration-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" minlength="6" maxlength="50" required>
            
            <label for="confirm_password">Подтверждение пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>

            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            
            <label for="hobbies">Увлечения:</label>
            <input type="checkbox" id="anime" name="hobbies" value="anime">
            <label for="anime">Аниме</label>
            
            <input type="checkbox" id="manga" name="hobbies" value="manga">
            <label for="manga">Манга</label>

            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments" cols="30" rows="5" placeholder="Ваш комментарий" minlength="10" maxlength="200" required></textarea>
            
            <fieldset>
                <legend>Дополнительная информация</legend>
                <label for="education">Образование:</label>
                <select id="education" name="education" multiple required size="3">
                    <option value="school">Среднее</option>
                    <option value="college">Среднее специальное</option>
                    <option value="university">Высшее</option>
                </select>
            </fieldset>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
